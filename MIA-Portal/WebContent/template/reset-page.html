
<div class="wrapper-page">

	<div class="account-bg">
		<div class="card-box m-b-0">
			<div class="text-xs-center m-t-20">
				<a href class="logo"> <img
					src="assets/images/favicon.png" alt="favicon" height="40px">
				</a>
			</div>
			<div class="m-t-30 m-b-20">
				<div class="col-xs-12 text-xs-center">
					<h6 class="text-muted text-uppercase m-b-0 m-t-0">Reset
						Password</h6>
					<p class="text-muted m-b-0 font-13 m-t-20">Enter your password
						 and confirm password to reset
						your password.</p>
				</div>
				<form class="form-horizontal m-t-30" data-ng-submit="resetPassword()" >
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password"
								placeholder="Password" data-ng-model="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="password"
								placeholder="Confirm Password" data-ng-model="confirmPassword">
						</div>
					</div>

					<div class="form-group text-center m-t-20 m-b-0">
						<div class="col-xs-12">
							<button class="btn btn-custom btn-block waves-effect waves-light"
								type="submit" ng-disabled="isResetPasswordButtonClicked">Reset Password</button>
						</div>
					</div>
					<div class="form-group text-center m-t-20 m-b-0" style="color:green;">
						<div class="col-xs-12">
							{{resetPasswordMessage}}
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
