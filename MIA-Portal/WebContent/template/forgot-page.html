
<div class="wrapper-page">

	<div class="account-bg">
		<div class="card-box m-b-0">
			<div class="text-xs-center m-t-20">
				<a class="logo">
                   <img src="assets/images/favicon.png" alt="favicon" height="40px">
                   <span>MIA</span>
               </a>
			</div>
			<div class="m-t-30 m-b-20">
			
				<div class="col-xs-12 text-xs-center">
					<h6 class="text-muted text-uppercase m-b-0 m-t-0">Reset
						Password</h6>
					<p class="text-muted m-b-0 font-13 m-t-20">Enter your email address and we will send you an email with the link to reset your password.</p>
				</div>
				<form class="form-horizontal m-t-30" data-ng-submit="forgotPassword()">
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="email" data-ng-model="adminForgotEmail"
								placeholder="Enter email">
						</div>
					</div>

					<div class="form-group text-center m-t-20 m-b-0">
						<div class="col-xs-12">
							<button class="btn btn-custom btn-block waves-effect waves-light"
								type="submit" ng-disabled="isForgotPasswordButtonClicked">Send Email</button>
						</div>
					</div>

				</form>
				
				
				<div class="m-t-20">
					<div class="text-xs-center">
						<p>
							Return to<a href="#login" class=" m-l-5"><strong>Login</strong></a>
						</p>
						<p>{{resetPasswordMessage}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end card-box-->


</div>
